        repos:
          i386: /repo/OracleLinux/OL5/spacewalk26/client/i386/
          x86_64: /repo/OracleLinux/OL5/spacewalk26/client/x86_64/

      Spacewalk 2.4 Client:
        desccription: Latest Spacewalk 2.4 Client  packages for Oracle Linux 5.
