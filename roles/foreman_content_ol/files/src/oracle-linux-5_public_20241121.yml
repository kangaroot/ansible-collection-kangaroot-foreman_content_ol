          i386: /repo/OracleLinux/OL5/UEK/latest/i386/
          x86_64: /repo/OracleLinux/OL5/UEK/latest/x86_64/

      Add-ons:
        desccription: Latest add-on packages for Oracle Linux 5.
        repos:
          i386: /repo/EnterpriseLinux/EL5/addons/i386/
          x86_64: /repo/EnterpriseLinux/EL5/addons/x86_64/

      Oracle add-ons:
        desccription: Latest Oracle software add-on packages for Oracle Linux 5.
