      Unsupported:
        desccription: Productivity Applications for Oracle Linux 5.
        repos:
          i386: /repo/EnterpriseLinux/EL5/unsupported/i386/
          x86_64: /repo/EnterpriseLinux/EL5/unsupported/x86_64/

