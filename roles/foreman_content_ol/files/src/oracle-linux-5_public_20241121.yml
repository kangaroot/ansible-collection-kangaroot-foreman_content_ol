# Oracle Linux 5

  ## Sustaining Support
  sustaining_support:

    repos:

      Latest:
        desccription: Latest packages released for Oracle Linux 5.
        repos:
          i386: /repo/OracleLinux/OL5/latest/i386/
          x86_64: /repo/OracleLinux/OL5/latest/x86_64/

      UEK Release 2:
        desccription: Latest Unbreakable Enterprise Kernel Release 2 packages for Oracle Linux 5.
